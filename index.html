<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <title>Vue App</title>
  </head>

  <body>
    <div id="app">
      <div>SECTION: {{info.section}}</div>
      <hr />
      <div>TITLE: {{info.title}}</div>
      <hr />
      <div>AUTHORS: {{info.authors}}</div>
      <hr />
      <div>PRICE: {{info.price}}</div>
      <hr />
      <div>FORMAT: {{info.format}}</div>
      <hr />
      <div>DESC:  {{info.desc}}</div>
      <hr />
      <img v-bind:src="info.img" />
    </div>

    <script>
      new Vue({
        el: '#app',
        data () {
          return {
            info: {}
          }
        },
        mounted () {
          axios.get('https://api.masterbranch.io/b/bna')
               .then(response => (this.info = response.data.body.data[0].data[0]))

        }
      })
    </script>
  </body> 
</html>
